<!DOCTYPE html>
<html>

        <title>Home Page</title>
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <h1>Welcome {{ current_user.username }}!</h1>
        {% endif %}
        <form method='POST' action='\logout'>
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
